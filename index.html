    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                // document.getElementById("demo").innerHTML = this.responseText;
                 console.log(xhttp);
                window.open(xhttp.responseURL);
               
                }
            };
            console.log(document.getElementById("fileHash").value)
            var url="download/"+document.getElementById("fileHash").value;
           // xhttp.open("GET", "download/"+document.getElementById("fileHash").value, true);
           
           xhttp.open("GET", url, true);
            xhttp.send();
        }
    </script>
